service:
  name: photowall-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x

  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB

  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    POSTS_TABLE: tblPosts-${self:provider.stage}
    COMMENTS_TABLE: tblComments-${self:provider.stage}
    COMMENTS_INDEX: CommentIdIndex

  stage: ${opt:stage,'dev'}
  region: ${opt:region,'ap-south-1'}
  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource:
        - "Fn::GetAtt": [ PostsTable, Arn ]
    
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
      Resource:
        - "Fn::GetAtt": [CommentsTable, Arn]

    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.COMMENTS_TABLE}/index/${self:provider.environment.COMMENTS_INDEX}

functions:
  GetPosts:
    handler: src/lambda/http/getPosts.handler
    events:
      - http:
          method: get
          path: posts
          cors: true

  AddPost:
    handler: src/lambda/http/addPost.handler
    events:
      - http:
          method: post
          path: posts
          cors: true
          request:
            # Schema that will be used to validate incoming requests
            schema:
              application/json: ${file(models/add-post-model.json)}

  GetComments:
    handler: src/lambda/http/getComments.handler
    events:
      - http:
          method: get
          path: posts/{postId}/comments
          cors: true

  AddComments:
    handler: src/lambda/http/addComment.handler
    events:
      - http:
          method: post
          path: posts/{postId}/comments
          cors: true  
          request:
            # Schema that will be used to validate incoming requests
            schema:
              application/json: ${file(models/add-comment-model.json)}

  GetCommentsById:
    handler: src/lambda/http/getCommentById.handler
    events:
      - http:
          method: get
          path: comments/{commentId}
          cors: true

resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.POSTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: postId
            AttributeType: S
        KeySchema:
          - AttributeName: postId
            KeyType: HASH
    
    CommentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.COMMENTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: postId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
          - AttributeName: commentId
            AttributeType: S
        KeySchema:
          - AttributeName: postId
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.COMMENTS_INDEX}
            KeySchema:
              - AttributeName: commentId
                KeyType: HASH
            Projection:
              ProjectionType: ALL



